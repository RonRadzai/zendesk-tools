<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zendesk Heading Anchor Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk Heading Anchor Enhancer</h1>
  <p>Paste the HTML from your Zendesk article below. This tool will insert named anchor tags above each heading for direct linking.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Add Anchors</button>

  <label for="output">Modified HTML:</label>
  <textarea id="output" readonly></textarea>

  <script>
  function processHtml() {
    let input = document.getElementById('input').value;

    const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;

    // Go through the HTML and insert anchors
    const processed = input.replace(headingRegex, (match, tag, attrs, content, offset) => {
      const text = content.replace(/<[^>]+>/g, '').trim();
      if (!text) return match;

      // Create slug from heading text
      const slug = text.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^[-\s]+|[-\s]+$/g, '');

      if (!slug) return match;

      // Look directly before this heading for an existing anchor with same slug
      const beforeMatch = input.slice(0, offset);
      const lastAnchorRegex = new RegExp(`<a[^>]+(?:name|id)=["']${slug}["'][^>]*>\\s*<\/a>\\s*$`, 'i');

      if (lastAnchorRegex.test(beforeMatch)) {
        return match; // Don't insert duplicate anchor
      }

      const anchor = `<a name="${slug}" id="${slug}"></a>\n`;
      return anchor + match;
    });

    document.getElementById('output').value = processed;
  }
</script>

</body>
</html>
