<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zendesk Heading Anchor Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk Heading Anchor Enhancer</h1>
  <p>Paste the HTML from your Zendesk article below. This tool will insert named anchor tags above each heading for direct linking.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Add Anchors</button>

  <label for="output">Modified HTML:</label>
  <textarea id="output" readonly></textarea>

  <script>
    function processHtml() {
      const input = document.getElementById('input').value;
      const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;

      const processed = input.replace(headingRegex, (match, tag, attrs, content) => {
        const text = content.replace(/<[^>]+>/g, '').trim();

        let slug = text.toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .replace(/^[-\s]+|[-\s]+$/g, '');

        if (!slug) return match;

        // Skip if a name anchor already exists right before this heading
        const anchorPattern = new RegExp(`<a[^>]*(name|id)=["']${slug}["'][^>]*>`, 'i');
        if (anchorPattern.test(input)) return match;

        const anchorTag = `<a name="${slug}" id="${slug}"></a>`;
        return `${anchorTag}\n<${tag}${attrs}>${content}</${tag}>`;
      });

      document.getElementById('output').value = processed;
    }
  </script>
</body>
</html>
