<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zendesk AnchorFix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk Heading Anchor Enhancer</h1>
  <p>Paste the HTML from your Zendesk article below. This tool will insert named anchor tags above each heading for direct linking.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Add Anchors</button>

  <label for="output">Modified HTML:</label>
  <textarea id="output" readonly></textarea>

 <script>
  function processHtml() {
    let input = document.getElementById('input').value;

    // First: Update all headings with anchor inside
    const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;
    input = input.replace(headingRegex, (match, tag, attrs, content) => {
      const textOnly = content.replace(/<[^>]+>/g, '').trim();
      let slug = textOnly.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^[-\s]+|[-\s]+$/g, '');

      if (!slug) return match;
      if (content.includes(`name="${slug}"`) || content.includes(`id="${slug}"`)) return match;

      const anchor = `<a name="${slug}" id="${slug}"></a>`;
      return `<${tag}${attrs}>${anchor}${content}</${tag}>`;
    });

    // Second: Fix TOC links to point to new anchor names
    const tocLinkRegex = /<a\s+([^>]*?)href="([^"]*?)#h_[^"]*?"([^>]*)>([\s\S]*?)<\/a>/gi;
    input = input.replace(tocLinkRegex, (match, pre, baseUrl, post, linkText) => {
      const textOnly = linkText.replace(/<[^>]+>/g, '').trim();
      let slug = textOnly.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^[-\s]+|[-\s]+$/g, '');

      if (!slug) return match;

      return `<a ${pre}href="${baseUrl}#${slug}"${post}>${linkText}</a>`;
    });

    document.getElementById('output').value = input;
  }
</script>


</body>
</html>
