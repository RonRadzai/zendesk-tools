<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zendesk TOC Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk TOC Generator</h1>
  <p>Paste your article HTML below. This tool adds named anchors to headings, rewrites TOC links, and inserts a flat TOC if missing.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Generate TOC & Fix Anchors</button>

  <label for="output">Modified HTML with TOC:</label>
  <textarea id="output" readonly></textarea>
  <button onclick="copyToClipboard()">Copy Code</button>

  <script>
    function processHtml() {
      let input = document.getElementById('input').value;
      const headings = [];
      const usedSlugs = new Map();

      function getSlug(text) {
        return text.toLowerCase()
          .replace(/&nbsp;|\s+/gi, '-')
          .replace(/[^\w-]/g, '')
          .replace(/-+/g, '-')
          .replace(/^-+|-+$/g, '');
      }

      function getUniqueSlug(base) {
        let slug = base;
        let count = 1;
        while (usedSlugs.has(slug)) {
          slug = `${base}-${count++}`;
        }
        usedSlugs.set(slug, true);
        return slug;
      }

      // Add anchors and collect heading slugs
      const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;
      input = input.replace(headingRegex, (match, tag, attrs, content) => {
        const textOnly = content.replace(/<[^>]+>/g, '').replace(/&nbsp;|\s+/gi, ' ').trim();
        if (!textOnly) return match;

        const baseSlug = getSlug(textOnly);
        const slug = getUniqueSlug(baseSlug);
        headings.push({ tag, slug, text: textOnly });

        if (content.includes(`name="${slug}"`) || content.includes(`id="${slug}"`)) {
          return match;
        }

        const anchor = `<a name="${slug}" id="${slug}"></a>`;
        return `<${tag}${attrs}>${anchor}${content}</${tag}>`;
      });

      // Rewrite internal TOC links with correct slug but keep URL path
      const articleIdMatch = input.match(/href="\/hc\/en-us\/articles\/(\d+)#/i);
      const currentArticleId = articleIdMatch ? articleIdMatch[1] : null;
      const tocLinkRegex = /<a\s+([^>]*?)href="\/hc\/en-us\/articles\/(\d+)#([^"]+)"([^>]*)>([\s\S]*?)<\/a>/gi;
      input = input.replace(tocLinkRegex, (match, pre, articleId, oldAnchor, post, linkText) => {
        const textOnly = linkText.replace(/<[^>]+>/g, '').replace(/&nbsp;|\s+/gi, ' ').trim();
        const slug = getSlug(textOnly);
        if (!slug) return match;

        if (articleId === currentArticleId) {
          return `<a ${pre}href="/hc/en-us/articles/${articleId}#${slug}"${post}>${linkText}</a>`;
        } else {
          return match;
        }
      });

      // Only insert TOC if it doesnâ€™t already exist
      if (!input.includes('<!-- TOC START -->')) {
        const tocHtml = headings.map(h => `<p><a href="#${h.slug}">${h.text}</a></p>`).join('\n');
        const insertAt = input.search(/<h[1-6][^>]*>/i);
        if (insertAt !== -1) {
          input = input.slice(0, insertAt) + `\n\n<!-- TOC START -->\n${tocHtml}\n<!-- TOC END -->\n\n` + input.slice(insertAt);
        } else {
          input = `<!-- TOC START -->\n${tocHtml}\n<!-- TOC END -->\n\n` + input;
        }
      }

      document.getElementById('output').value = input;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Output copied to clipboard.');
    }
  </script>
</body>
</html>
