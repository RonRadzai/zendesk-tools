<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendesk Anchorfixer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    textarea { width: 100%; height: 300px; margin-bottom: 1rem; font-family: monospace; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Zendesk Anchorfixer</h1>
  <p>Paste your Zendesk article HTML below. This tool adds named anchors to valid headings and updates TOC links to use readable URLs.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Fix Anchors</button>

  <label for="output">Modified HTML:</label>
  <textarea id="output" readonly></textarea>
  <button onclick="copyToClipboard()">Copy Code</button>

  <script>
    function processHtml() {
      let input = document.getElementById('input').value;
      const usedSlugs = {};
      const headingSlugs = [];

      // Add anchors inside headings, skipping fake TOC blocks
      const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;
      input = input.replace(headingRegex, (match, tag, attrs, content) => {
        // skip if contains multiple <a> tags â€” likely a TOC block
        const linkCount = (content.match(/<a\s+/g) || []).length;
        if (linkCount > 1) return match;

        // extract text, strip HTML and whitespace
        const textOnly = content.replace(/<[^>]+>/g, '').replace(/\u00A0/g, ' ').trim();
        if (!textOnly) return match;

        // generate slug: lowercase, strip punctuation, spaces -> hyphens, trim, remove trailing colons
        let baseSlug = textOnly.toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/[:]+$/, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .replace(/^[-\s]+|[-\s]+$/g, '');
        if (!baseSlug) return match;

        let slug = baseSlug, counter = 2;
        while (usedSlugs[slug]) { slug = `${baseSlug}-${counter++}`; }
        usedSlugs[slug] = true;
        headingSlugs.push(slug);

        // skip if anchor already provided
        if (/<a\s+(name|id)="[^"]+">/i.test(content)) return match;

        const anchor = `<a name="${slug}" id="${slug}"></a>`;
        return `<${tag}${attrs}>${anchor}${content}</${tag}>`;
      });

      // extract article ID from existing internal links
      const artMatch = input.match(/href="\/hc\/en-us\/articles\/(\d+)#/i);
      const currentArticleId = artMatch ? artMatch[1] : null;

      // fix internal TOC links only when article ID matches
      const tocRegex = /<a\s+([^>]*?)href="\/hc\/en-us\/articles\/(\d+)#([^"]+)"([^>]*)>([\s\S]*?)<\/a>/gi;
      input = input.replace(tocRegex, (m, pre, artId, oldAnchor, post, linkText) => {
        if (artId !== currentArticleId) return m;
        const textOnly = linkText.replace(/<[^>]+>/g, '').trim();
        const slug = textOnly.toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/[:]+$/, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .replace(/^[-\s]+|[-\s]+$/g, '');
        return slug ? `<a ${pre}href="#${slug}"${post}>${linkText}</a>` : m;
      });

      // fix external links to local headings only if slug exists
      const extRegex = /<a\s+([^>]*?)href="(https?:\/\/[^"]+)#([^"]+)"([^>]*)>([\s\S]*?)<\/a>/gi;
      input = input.replace(extRegex, (m, pre, url, oldAnchor, post, linkText) => {
        const textOnly = linkText.replace(/<[^>]+>/g, '').trim();
        const slug = textOnly.toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/[:]+$/, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .replace(/^[-\s]+|[-\s]+$/g, '');
        return headingSlugs.includes(slug)
          ? `<a ${pre}href="#${slug}"${post}>${linkText}</a>`
          : m;
      });

      document.getElementById('output').value = input;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Output copied to clipboard.');
    }
  </script>
</body>
</html>
