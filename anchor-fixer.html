<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zendesk Anchorfixer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk Anchorfixer</h1>
  <p>Paste your Zendesk article HTML below. This tool adds named anchors to headings and updates TOC links to use readable slugs.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="processHtml()">Fix Anchors</button>

  <label for="output">Modified HTML:</label>
  <textarea id="output" readonly></textarea>
  <button onclick="copyToClipboard()">Copy Code</button>

  <script>
    function slugify(text) {
      return text.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^[-\s]+|[-\s]+$/g, '');
    }

    function processHtml() {
      let input = document.getElementById('input').value;
      const usedSlugs = {};
      const headingRegex = /<(h[1-6])([^>]*)>([\s\S]*?)<\/\1>/gi;
      const headings = [];

      input = input.replace(headingRegex, (match, tag, attrs, content) => {
        const textOnly = content.replace(/<[^>]+>/g, '').trim();
        let baseSlug = slugify(textOnly);
        if (!baseSlug) return match;

        let slug = baseSlug;
        let counter = 2;
        while (usedSlugs[slug]) {
          slug = `${baseSlug}-${counter++}`;
        }
        usedSlugs[slug] = true;
        headings.push({ slug, text: textOnly });

        if (content.includes(`name="${slug}"`) || content.includes(`id="${slug}"`)) return match;

        const anchor = `<a name="${slug}" id="${slug}"></a>`;
        return `<${tag}${attrs}>${anchor}${content}</${tag}>`;
      });

      // Match relative Zendesk links to the same article
      const articleIdMatch = input.match(/href="\/hc\/en-us\/articles\/(\d+)\#/i);
      const currentArticleId = articleIdMatch ? articleIdMatch[1] : null;

      const tocLinkRegex = /<a\s+([^>]*?)href="\/hc\/en-us\/articles\/(\d+)#([^"]+)"([^>]*)>([\s\S]*?)<\/a>/gi;
      input = input.replace(tocLinkRegex, (match, pre, articleId, oldAnchor, post, linkText) => {
        const slug = slugify(linkText.replace(/<[^>]+>/g, '').trim());
        if (!slug || articleId !== currentArticleId) return match;
        return `<a ${pre}href="#${slug}"${post}>${linkText}</a>`;
      });

      // Match full external links that are actually referencing internal slugs (e.g., Salesforce pasted links)
      const externalSlugLinkRegex = /<a\s+([^>]*?)href="https:\/\/[^"]+#([^"]+)"([^>]*)>([\s\S]*?)<\/a>/gi;
      input = input.replace(externalSlugLinkRegex, (match, pre, anchor, post, linkText) => {
        const textSlug = slugify(linkText.replace(/<[^>]+>/g, '').trim());
        const matchExists = headings.some(h => h.slug === textSlug);
        return matchExists ? `<a ${pre}href="#${textSlug}"${post}>${linkText}</a>` : match;
      });

      document.getElementById('output').value = input;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999); // For mobile
      document.execCommand('copy');
      alert('Output copied to clipboard.');
    }
  </script>
</body>
</html>
