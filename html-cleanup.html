<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zendesk HTML Cleanup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 960px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk HTML Cleanup Tool</h1>
  <p>Paste your Zendesk article HTML below. This tool cleans up spacing, font styling, and common artifacts from Salesforce-to-Zendesk migrations.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your raw Zendesk HTML here..."></textarea>
  <button onclick="cleanHtml()">Clean It Up</button>

  <label for="output">Cleaned HTML:</label>
  <textarea id="output" readonly></textarea>

  <script>
    function cleanHtml() {
      let html = document.getElementById('input').value;

      // Remove empty paragraphs
      html = html.replace(/<p>(&nbsp;|\\s|\\u00a0)*<\\/p>/gi, '');

      // Remove double <br>
      html = html.replace(/(<br\\s*\\/?>\\s*){2,}/gi, '<br>');

      // Normalize font face/size from pasted MS Word or Salesforce formatting
      html = html.replace(/<span[^>]*style="[^"]*(font-family|font-size)[^"]*"[^>]*>(.*?)<\\/span>/gi, '$2');

      // Remove inline font-size and font-family styles
      html = html.replace(/style="[^"]*(font-size|font-family)[^"]*"/gi, '');

      // Trim whitespace and remove multiple blank lines
      html = html.replace(/\\s{2,}/g, ' ');
      html = html.replace(/(\\n\\s*){3,}/g, '\\n\\n');

      // Normalize <p> spacing
      html = html.replace(/<p>\\s*<\\/p>/gi, '');
      html = html.replace(/<p>\\s*/gi, '<p>');
      html = html.replace(/\\s*<\\/p>/gi, '</p>');

      // Convert bold paragraphs that look like section titles into <h3>
      html = html.replace(/<p>\\s*<strong>([^<]{3,100})<\\/strong>\\s*<\\/p>/gi, '<h3>$1</h3>');

      // Make sure images have alt tags
      html = html.replace(/<img([^>]*?)>/gi, function (match, attrs) {
        return match.includes('alt=') ? match : `<img${attrs} alt="">`;
      });

      document.getElementById('output').value = html.trim();
    }
  </script>
</body>
</html>
