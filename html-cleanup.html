<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zendesk HTML Cleanup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      font-family: monospace;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zendesk HTML Cleanup Tool</h1>
  <p>Paste messy HTML from migrated Zendesk articles. This tool will clean up spacing, redundant tags, and formatting issues.</p>

  <label for="input">Original HTML:</label>
  <textarea id="input" placeholder="Paste your Zendesk article HTML here..."></textarea>
  <button onclick="cleanHTML()">Clean Up HTML</button>

  <label for="output">Cleaned HTML:</label>
  <textarea id="output" readonly></textarea>

  <script>
    function cleanHTML() {
      let html = document.getElementById('input').value;

      // Remove extra &nbsp; lines and empty <p> tags
      html = html.replace(/<p>(&nbsp;|\s|<br\s*\/?>)*<\/p>/gi, '');

      // Flatten redundant <p><a>...</a></p> into just <p> or leave untouched
      html = html.replace(/<p[^>]*>\s*(<a [^>]+>[^<]+<\/a>)\s*<\/p>/gi, '<p>$1</p>');

      // Remove class="wysiwyg-indent1"
      html = html.replace(/ class="wysiwyg-indent1"/g, '');

      // Normalize multiple line breaks
      html = html.replace(/(<br\s*\/?>\s*){2,}/gi, '<br>');

      // Fix paragraph spacing after images or lists
      html = html.replace(/<\/(ul|ol|img)>\s*<p>/gi, '</$1>\n<p>');

      // Remove extra spacing at the beginning and end
      html = html.trim();

      // Output result
      document.getElementById('output').value = html;
    }
  </script>
</body>
</html>
